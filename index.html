<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Countdown - May 9, 2026. Join us as we count down the days to our special day!">
    <title>Our Wedding Countdown | May 9, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <main class="container">
        <header class="hero">
            <h1 class="wedding-title">Save the Date</h1>
            <p class="names">May 9, 2026</p>
            <p class="time">10:00 AM</p>
        </header>

        <section id="countdown" class="countdown-container">
            <div class="countdown-item">
                <span id="days" class="number">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="number">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="number">00</span>
                <span class="label">Seconds</span>
            </div>
        </section>

        <footer class="footer">
            <p>We can't wait to celebrate with you!</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
